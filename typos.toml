# Configure the typos cli tool
[files]
extend-exclude = [] # ignore these filenames, supports regex
ignore-hidden = true
ignore-files = true
ignore-dot = true
ignore-vcs = true
ignore-global = true # d: true. Set false to disrespect global ignore files
ignore-parent = true

[default]
binary = false # default: false. set true to search binaries.
check-filename = true 
check-file = true
unicode = true
ignore-hex = true
identifier-leading-digits = false
locale = "en"
# Option to specify each of these without trailing `re` for non-regex
extend-ignore-identifiers-re = [] 
extend-ignore-words-re = ["Groth", "seemless", "linktree", "buidl", "shs", "goin", "tigger", "Konstant", "ba"]
extend-ignore-re = []

[default.extend-identifiers] 
[default.extend-words] #replacements
theyre = "they're"

