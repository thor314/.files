          key: [ Alt: 'k',]
        - action: [FocusPreviousPane,]
          key: [ Alt: '[',]
        - action: [FocusNextPane,]
          key: [ Alt: ']',]
    locked: # Functions as the Tmux Mode for now.
        - action: [SwitchToMode: Normal,]
          key: [Ctrl: 'c',]
